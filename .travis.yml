# CONFIGURATION
#
# define the language
language: java
# enable container-based build (faster), instead of vm build
sudo: false
dist: trusty
#
# SONARCLOUD 
#
addons:
  sonarcloud:
    organization: "pepstock-org"
    token: ${SONAR_TOKEN}
#
# CACHE
#
# cache the Ivy cache directory to avoid download dependencies on each build
cache:
   directories:
   - $HOME/.ivy2
   - $HOME/.ant
# specify the JDKs 
jdk:
   - openjdk11
#   - openjdk8
# specify the branches to build from
branches:
   only:
   - master
#     - stock
#
# BUILD phase
#
# download Ivy, if needed and required NodeJs 12 (for Sonar)
before_install: 
   - ant init
   - nvm install "12"
# added this statement to avoid to download
# maven dependencies
install: /bin/true
# run the ant main target
script: 
   - git fetch --unshallow
   - ant buildAll
   # - sonar-scanner
# list the content of Ivy cache dir AFTER
after_script: ls -R ~/.ant 
