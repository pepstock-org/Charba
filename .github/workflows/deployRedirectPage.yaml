# Workflow name
# 
name: Deploy
# 
# Runs only on push events on branch 'deploy'
# and then publishes to gh-pages
#
on:
   push:
      branches:
         - deploy
# 
# Workflow environment and steps
# 
jobs:
   deploy:
      runs-on: ubuntu-latest
      
      steps:
         # 
         # Checkout the repository content
         # 
         - name: Checkout
           uses: actions/checkout@v2
           with:
             # Disabling shallow clone 
             fetch-depth: 0
         # 
         # Deploy redirect page to GitHub Pages
         # 
         - name: Deploy to GitHub Pages
           uses: peaceiris/actions-gh-pages@v3
           with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             publish_dir: ./docs
             destination_dir: ./
             enable_jekyll: false
             keep_files: true
             full_commit_message: Deploy redirect page to GitHub Pages
