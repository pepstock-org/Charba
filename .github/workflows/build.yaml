# Workflow name
# 
name: Build
# 
# Runs only on push events on branch 'master'
# 
on:
   push:
      branches:
         - master
# 
# Workflow environment and steps
# 
jobs:
   build:
      runs-on: ubuntu-latest
      
      steps:
         # 
         # Checkout the repository content
         # 
         - name: Checkout
           uses: actions/checkout@v2
           with:
             # Disabling shallow clone 
             fetch-depth: 0
         # 
         # Remove 'pom.xml' otherwise Sonar will fail forcing to use Maven   
         # 
         - name: Remove pom
           run: rm -f pom.xml    
         # 
         # Setup Java JDK
         # 
         - name: Setup JDK
           uses: actions/setup-java@v2
           with:
             java-version: '11'
         # 
         # Setup Node.js (for Sonar)
         # 
         - name: Setup Node.js
           uses: actions/setup-node@v2    
           with:
             node-version: '12'         
         # 
         # Run the build of project by ANT
         # 
         - name: Build
           run: ant buildAll
         # 
         # Run the Sonar scan
         # 
         - name: SonarCloud Scan
           uses: sonarsource/sonarcloud-github-action@v1.6
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
             SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         # 
         # Print out the artifacts list
         # 
         - name: Print artifacts
           run: ls -R ./dist